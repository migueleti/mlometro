        <div class="container-fluid" id="areaCadastro">

          <div class="modal-header">
            <h3 id="myModalLabel">Cadastro de cotação</h3>
          </div>
          <div class="modal-body">
            <div id="campo-alerta"></div>
            <form class="form-inline">
              <div class="control-group" id="control-group-nomeCerveja">
                <label class="control-label" for="nomeCerveja">Nome da cerveja</label>
                <div class="controls">
                  <input type="text" id="nomeCerveja">
                  <span class="help-block" id="help-block-nomeCerveja"></span>
                </div>
              </div>
              <div class="control-group" id="control-group-localCerveja">
                <label class="control-label" for="localCerveja">Local da cotação</label>
                <div class="controls">
                  <input type="text" id="localCerveja">
                  <span class="help-block" id="help-block-localCerveja"></span>
                </div>
              </div>
              <div class="control-group" id="control-group-qtdItens">
                <label class="control-label" for="qtdItens">Quantidade de itens</label>
                <div class="controls">
                  <input type="text" id="qtdItens">
                  <span class="help-block" id="help-block-qtdItens"></span>
                </div>
              </div>
              <div class="control-group" id="control-group-volumeItem">
                <label class="control-label" for="volumeItem">Volume do item</label>
                <div class="controls">
                  <div class="input-append">
                    <input type="text" id="volumeItem">
                    <span class="add-on">ml(s)</span>
                  </div>
                  <span class="help-block" id="help-block-volumeItem"></span>
                </div>
              </div>
              <div class="control-group" id="control-group-precoItem">
                <label class="control-label" for="precoItem">Preço</label>
                <div class="controls">
                  <div class="input-prepend">
                    <span class="add-on">R$</span>
                    <input type="text" id="precoItem">
                  </div>
                  <span class="help-block" id="help-block-precoItem"></span>
                </div>
              </div>
              
          </div>
            </form>
          </div>
          <div class="modal-footer">
            <div class="control-group">
                <div class="controls">
                  <button type="button" id="adiconarCotacao" class="btn btn-primary">Adicionar</button>
                </div>
              </div>
          </div>
